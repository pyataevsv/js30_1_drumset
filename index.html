<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel='stylesheet' type='text/css' href="style.css">
</head>
<body>


    <div class='drum-container'>
        <div data-key="65" class='key'>
            <kbd>A</kbd>
            <span class='sound'>Clap</span>
            <div class='bulb'></div>
        </div>
        <div data-key="83" class='key'>
            <kbd>S</kbd>
            <span class='sound'>Hihat</span>
            <div class='bulb'></div>
        </div>
        <div data-key="68" class='key'>
            <kbd>D</kbd>
            <span class='sound'>Kick</span>
            <div class='bulb'></div>
        </div>
        <div data-key="70" class='key'>
            <kbd>F</kbd>
            <span class='sound'>OpenHat</span>
            <div class='bulb'></div>
        </div>
        <div data-key="71" class='key'>
            <kbd>G</kbd>
            <span class='sound'>Ride</span>
            <div class='bulb'></div>
        </div>
        <div data-key="72" class='key'>
            <kbd>H</kbd>
            <span class='sound'>Snare</span>
            <div class='bulb'></div>
        </div>
        <div data-key="74" class='key'>
            <kbd>J</kbd>
            <span class='sound'>Think</span>
            <div class='bulb'></div>
        </div>
        <div data-key="75" class='key'>
            <kbd>K</kbd>
            <span class='sound'>Tom</span>
            <div class='bulb'></div>
        </div>
    </div>

    
    <audio data-key="65" src='sounds/clap.wav'></audio>
    <audio data-key="83" src='sounds/hihat.wav'></audio>
    <audio data-key="68" src='sounds/kick.wav'></audio>
    <audio data-key="70" src='sounds/openhat.wav'></audio>
    <audio data-key="71" src='sounds/ride.wav'></audio>
    <audio data-key="72" src='sounds/snare.wav'></audio>
    <audio data-key="74" src='sounds/tink.wav'></audio>
    <audio data-key="75" src='sounds/tom.wav'></audio>



    <script>

        window.addEventListener('keydown',function(e){          
            const a = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const div = document.querySelector(`div[data-key="${e.keyCode}"]`);
            console.log(a);
            if(!a) return;
            a.currentTime = 0;
            a.play();
            div.classList.add('play');
        });

        window.addEventListener('keyup',function(e){          
            const div = document.querySelector(`div[data-key="${e.keyCode}"]`);
            console.log(div);
            if(!div) return;
            div.classList.remove('play');
        });
        
    
    </script>
    
</body>
</html>
